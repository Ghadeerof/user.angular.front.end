<div class='card'>
    <div class='card-header'>
        {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)] = 'listFilter'/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h4>Filtered By : {{ listFilter }}</h4>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                *ngIf='users && users.length'>
                <thead>
                    <tr>
                        <th>
                            <button 
                                (click) = 'toggleImage()'
                                class='btn btn-primary'>
                                    {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                    
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let user of filteredUsers'>
                        <td>
                            <img
                                *ngIf='showImage' 
                                [src]='user.avatar'
                                [title]='user.first_name'
                                [style.width.px] = 'imageWidth'
                                [style.margin.px] = 'imageMargin'
                            >
                        </td>                        
                        <td>
                            <a [routerLink] = "['/users', user.id]">
                                {{ user.first_name}}
                            </a>
                            
                        </td>
                        <td>{{ user.last_name | lowercase }}</td>
                        <td>{{ user.email}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
